apiVersion: v1
kind: ConfigMap
metadata:
  name: prometheus-config
  namespace: monitoring
data:
  prometheus.yml: |
    global:
      scrape_interval: 15s
      evaluation_interval: 15s

    scrape_configs:
      # Job para monitorar a sua aplicação sre-pleno-app
      - job_name: 'sre-app-monitoring'
        kubernetes_sd_configs:
          - role: pod
            namespaces:
              names:
                - sre-app
        relabel_configs:
          # Só coleta de pods que tenham a anotação prometheus.io/scrape: "true"
          - source_labels: [__meta_kubernetes_pod_annotation_prometheus_io_scrape]
            action: keep
            regex: true
          # Define o caminho das métricas (ex: /metrics) baseado na anotação
          - source_labels: [__meta_kubernetes_pod_annotation_prometheus_io_path]
            action: replace
            target_label: __metrics_path__
            regex: (.+)
          # Define a porta baseada na anotação (ex: 8080)
          - source_labels: [__address__, __meta_kubernetes_pod_annotation_prometheus_io_port]
            action: replace
            regex: ([^:]+)(?::\d+)?;(\d+)
            replacement: $1:$2
            target_label: __address__