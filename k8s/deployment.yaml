apiVersion: v1
kind: ConfigMap
metadata:
  name: sre-app-config
data:
  APP_ENV: "staging"
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: sre-pleno-app
  labels:
    app: sre-pleno-app
spec:
  replicas: 2
  selector:
    matchLabels:
      app: sre-pleno-app
  template:
    metadata:
      labels:
        app: sre-pleno-app
    spec:
      containers:
        - name: app
          image: sre-pleno-app:latest
          imagePullPolicy: IfNotPresent
          ports:
            - containerPort: 8080
          env:
            - name: APP_ENV
              valueFrom:
                configMapKeyRef:
                  name: sre-app-config
                  key: APP_ENV
            - name: PORT
              value: "8080"
          resources:
            requests:
              cpu: "100m"
              memory: "128Mi"
            limits:
              cpu: "200m"
              memory: "256Mi"
          livenessProbe:
            httpGet:
              path: /health
              port: 8080
            initialDelaySeconds: 10
            periodSeconds: 15
          readinessProbe:
            httpGet:
              path: /ready
              port: 8080
            initialDelaySeconds: 5
            periodSeconds: 10
