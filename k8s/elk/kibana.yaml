apiVersion: kibana.k8s.elastic.co/v1
kind: Kibana
metadata:
  name: sre-kibana
  namespace: sre-app # Ajustado para o seu namespace de trabalho
spec:
  version: 8.11.1
  count: 1
  elasticsearchRef:
    name: sre-elasticsearch # Certifique-se que o nome do seu Elasticsearch no elasticsearch.yaml Ã© este
  podTemplate:
    spec:
      containers:
      - name: kibana
        resources:
          requests:
            memory: 512Mi
            cpu: 250m
          limits:
            memory: 1Gi
            cpu: 500m